<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Atras"></ion-back-button>
    </ion-buttons>

    <ion-title>Avatar Page</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <img src="/assets/stan-lee.jpg.jpg" alt="">
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>

    <!-- Item Avatar chip-->
    <ion-item>
      <ion-label><b>Item Avatar Chip</b></ion-label>
    </ion-item>

    <ion-chip color="primary" *ngFor="let item of [1,1,1]">
      <ion-avatar>
        <img src="/assets/stan-lee.jpg.jpg" alt="">
      </ion-avatar>
      <ion-label>Stan Lee</ion-label>
    </ion-chip>

    <!--Item Avatar Default-->
    <ion-item>
      <ion-label><b>Item Avatar</b></ion-label>
    </ion-item>
    <ion-item *ngFor="let item of [1,1,1]">
      <ion-avatar slot="start">
        <img src="/assets/stan-lee.jpg.jpg" alt="">
      </ion-avatar>
      <ion-label>Stan Lee</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
