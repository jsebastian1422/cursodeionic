<app-header title="DateTime Page"></app-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>Datos de nacimiento</ion-list-header>
    <ion-item>
      <ion-label>Fecha de nacimiento:</ion-label>
      <ion-datetime placeholder="Fecha de nacimiento"
        value="{{birthDate | date: 'yyyy-MM-dd'}}" 
        display-format="YYYY MMMM DD" 
        cancelText="Cancelar"
        [(ngModel)]="birthDate"
        (ionChange)="changeDte($event)"></ion-datetime>
    </ion-item>

    <ion-list-header>Restricciones</ion-list-header>
    <ion-item>
      <ion-label>Min - Max:</ion-label>
      <ion-datetime placeholder="yyyy-mm-dd"
                    display-format="YYYY MMMM DD"
                    min="2015-01-01"
                    max="2015-12-31"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Years:</ion-label>
      <ion-datetime placeholder="yyyy"
                    display-format="YYYY"
                    min="2015"
                    max="2025"
                    value="2020"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Picker Optios:</ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions"
                    [(ngModel)]="customDate"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
