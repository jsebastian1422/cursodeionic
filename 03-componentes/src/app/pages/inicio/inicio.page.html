<ion-header>
  <ion-toolbar>
    <ion-title>Componentes Curso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of componentes" [routerLink]="item.redirectTo" detail>
      <ion-icon slot="start" [name]="item.icon"></ion-icon>
      <ion-label>{{item.text}}</ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
